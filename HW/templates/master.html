<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row align-items-start m-5">
    <div class="col">
        <h1>Детали:</h1>
        <div class="list-group">
            {{ range .Details }}
                <a href="/detail?id={{ .ID }}" class="list-group-item list-group-item-action">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>

    <div class="list-group col">
        <h1>Поставщики:</h1>
        <div class="list-group">
            {{ range .Suppliers }}
                <a href="/supplier?id={{ .ID }}" class="list-group-item list-group-item-action">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
    <div class="list-group col">
        <h1>Склады:</h1>
        <div class="list-group">
            {{ range .Stocks }}
                <a href="/stock?id={{ .ID }}" class="list-group-item list-group-item-action">{{ .Address }}</a>
            {{ end }}
        </div>
    </div>
</div>
</body>
</html>
