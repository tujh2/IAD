<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Table</title>
		<style>
			table, th, td {
				border: 1px solid black;
			}
			th, td {
				padding: 15px;
			}
		</style>
	</head>

	<body>
		<h1>Table</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Count</th>
				<th>Quater</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>5</td>
				<td>4</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>10</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Carlos</td>
				<td>20</td>
				<td>1</td>
			</tr>
		</table>
	</body>
</html>
