<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Lists</title>
	</head>

	<body>
		<h1>Lists</h1>
		<h2>Unordered list.</h2>
		<ul>
  			<li>A</li>
  			<li>B</li>
  			<li>C</li>
  			<li>D</li>
		</ul>
		<h2>Ordered list.</h2>
		<ol>
  			<li>A</li>
  			<li>B</li>
  			<li>C</li>
  			<li>D</li>
			<li>E</li>
		</ol>
	</body>
</html>
